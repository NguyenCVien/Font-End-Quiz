<style>
    body {
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        background-attachment: fixed;
    }
</style>
<img class="ml-auto mr-3" src="/img/banner.png" width="1100"/>
<section class="dark-grey-text text-center p-5 rgba-white-strong">

    <h3 class="font-weight-bold mb-4 pb-2">Danh Mục Thi</h3>
    <p class="text-muted w-responsive mx-auto mb-5">Chọn phần thi theo bộ muôn bạn đang học.</p>
    <div class="row">

        <div ng-repeat="sj in subjects| limitTo:4:cout" class="col-md-6 mb-4" style="min-height: 500px;">

            <div class="view overlay rounded z-depth-1 d-flex justify-content-center white">
                <img src="img/logos/{{sj.Logo}}" class="img-fluid w-50" alt="Sample project image">
                <a>
                    <div class="mask rgba-white-slight"></div>
                </a>
            </div>

            <div class="px-3 pt-3 mx-1 mt-1 pb-0">
                <a class="{{($index%2==0)?'orange-text':'deep-purple-text'}}">
                    <h6 class="font-weight-bold mt-2 mb-3"><i class="fas fa-book-open pr-2"></i>Bài thi</h6>
                </a>
                <h4 class="font-weight-bold mb-3">{{sj.Name}}</h4>
                <p class="text-muted">Bài thi gồm kiến thức đã học trong môn {{sj.Name}}</p>
                <a href="#!viewtest/{{sj.Id}}" class="btn btn-success btn-rounded btn-md"> Làm bài thi</a>
            </div>

        </div>

    </div>
    <!-- Grid row -->
    <div>
        <button ng-click="prev()" class="btn btn-primary"><i class="fas fa-chevron-circle-left"></i></button>
        <button ng-click="next()" class="btn btn-primary"><i class="fas fa-chevron-circle-right"></i></button>
    </div>
</section>
